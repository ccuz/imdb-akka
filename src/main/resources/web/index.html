<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS - Akka REST service</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
</head>
<body ng-app="MovieApp">
    <div ng-controller="MovieController" ng-init="listMovies()">
        <h1>Movies</h1>
        <ul>
            <li ng-repeat="x in movies">
                {{ x }}
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
