<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator, AngularJS - Akka REST service</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
</head>
<body ng-app="CalculatorApp">
    <div ng-controller="CalculatorController">
        <form class="calcForm">
            <input type="text" name="firstVal" ng-model="firstVal" placeholder="13" /> <br/>
            <input type="text" name="secondVal" ng-model="secondVal" placeholder="25" />
            <br /><br/>
            <input type="button" value="add" ng-click="addValues()" class="btn btn-primary" />
            <input type="button" value="multiply" ng-click="multiplyValues()" class="btn btn-primary" />
        </form>
        <br/>
        <div>{{firstVal}} op {{secondVal}} gives: {{calResult}}</div>
        <div>{{status}}</div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
